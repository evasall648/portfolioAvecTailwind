<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APPLICATION WEB</title>
    <style>
        
        :root {
            --primary-color: rgb(78, 123, 78);
            --secondary-color: rgb(241, 241, 9);
            --tertiary-color: #ff8000;
            --quaternary-color: rgb(0, 200, 255);
            --text-color: rgb(250, 243, 243);
            --footer-bg-color: #111111;
        }

        body {
            font-family: 'Times New Roman', Times, serif;
            background-image: url(image/imageJavaScript10.png);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            position: relative;
            height: 200px; 
            width: 100%;
            overflow: hidden;
        }

        .header img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(5px);
            position: absolute;
            top: 0;
            left: 0;
        }

        .header h1 {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            color: white;
            text-shadow: 2px 2px 4px #000000;
            z-index: 1;
        }

        .conteneur {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        
        }

        button {
            background-color: inherit;
            border: none;
            margin: 20px 0;
            padding: 0;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        #problème1, #problème2, #problème3, #problème4 {
            border-radius: 20px;
            width: 370px;
            height: 100px;
            font-family: 'Times New Roman', Times, serif;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            transition: box-shadow 0.2s;
        }

        #problème1 {
            background-color: rgba(38, 213, 70, 0.55);
        }

        #problème2 {
            background-color: rgba(244, 227, 35, 0.548);
        }

        #problème3 {
            background-color: rgba(240, 130, 13, 0.525);
        }

        #problème4 {
            background-color: rgba(7, 226, 246, 0.543);
        }

        a {
            color: var(--text-color);
            text-decoration: none;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .pb2 {
            color: var(--text-color) ;
        }

        .footer {
            background-color: rgba(23, 46, 100, 0.591);
            padding: 10px;
            text-align: center;
            margin-top: auto;
            width: 100%;
        }

        iframe {
            width: 100%;
            height: calc(100vh - 300px); 
            border: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="image/imageJavaScript1.png" alt="Image de Bannière">
        <h1>Projet De JavaScript</h1>
    </div>

    <div class="conteneur">
        <button id="problème1"><a href="probléme1.html"><h3>CALCULATRICE SIMPLE</h3></a></button>
        <button id="problème2"><a class="pb2" href="probléme2.html"><h3>CALCUL DE FACTORIELLE</h3></a></button>
        <button id="problème3"><a href="probléme3.html"><h3>VÉRIFICATION DE NOMBRE PREMIER</h3></a></button>
        <button id="problème4"><a href="probléme4.html"><h3>JEU DE HASARD</h3></a></button>
    </div>

    <div class="footer">
        <h2> MERCI DE FAIRE VOTRE CHOIX </h2> <h2>Groupe N 9</h2>
    </div>
</body>
</html>
